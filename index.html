<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Quote Machine</title>
</head>
<body>
    <nav class="navigation">
        <div class="navigation__sidebar">
            <div class="navigation__sidebar__button jq-button">
                <div class="navigation__sidebar__button--line"></div>
                <div class="navigation__sidebar__button--line"></div>
                <div class="navigation__sidebar__button--line"></div>
            </div>
            <div class="navigation__sidebar__content jq-content">
                <h2 class="navigation__sidebar__content--head--1">Developer</h2>
                <div class="navigation__sidebar__content--pic">
                    <img src="https://i.imgur.com/mjdnHJR.jpg?1" alt="Developer picture">
                </div>
                <h2 class="navigation__sidebar__content--head--2">You might be also interested</h3>
                <div class="navigation__sidebar__content--others">
                    <div class="navigation__sidebar__content--others--pic">
                        <div class="image image-1"></div>
                        <div class="region region-1"></div>
                        <div class="region region-2"></div>
                        <div class="region region-3"></div>
                        <div class="region region-4"></div>
                        <a href="https://lukaszplac.github.io/flexbox-sass-example/" target="_blank"><p class="caption">View</p></a>
                    </div>
                    <div class="navigation__sidebar__content--others--pic">
                        <div class="image image-2"></div>
                        <div class="region region-1"></div>
                        <div class="region region-2"></div>
                        <div class="region region-3"></div>
                        <div class="region region-4"></div>
                        <a href="https://lukaszplac.github.io/flexbox-sass-example2/" target="_blank"><p class="caption">View</p></a>
                    </div>
                    <div class="navigation__sidebar__content--others--pic">
                        <div class="image image-3"></div>
                        <div class="region region-1"></div>
                        <div class="region region-2"></div>
                        <div class="region region-3"></div>
                        <div class="region region-4"></div>
                        <a href="https://lukaszplac.github.io/beer-app" target="_blank"><p class="caption">View</p></a>
                    </div>
                    <div class="navigation__sidebar__content--others--pic">
                        <div class="image image-4"></div>
                        <div class="region region-1"></div>
                        <div class="region region-2"></div>
                        <div class="region region-3"></div>
                        <div class="region region-4"></div>
                        <a href="https://lukaszplac.github.io/memory-game/" target="_blank"><p class="caption">View</p></a>
                    </div>
                </div>
                <div class="navigation__sidebar__content--footer">
                    <p>Made with &hearts; by Lukasz Plac</p>
                    <p>All rights reversed</p>
                </div>
            </div>
        </div>
    </nav>
    <main class="container shared-color1">
        <div class="navigation__sidebar--backdrop">
        </div>
        <div class="container__quote-box">
            <div class="container__quote-box__quote">
                <div class="quote">-</div>
                <div class="author">-</div>
                <div class="nav-twitter"></div>
            </div>
            <div class="container__quote-box-nav">
                <button class="nav-button shared-color2">New Quote</button>
            </div>
            <p class="container__quote-box--provider">Powered by <a href="https://quotesondesign.com/" target="_blank">quotedesign.com</a></p>
        </div>
    </main>
    <!-- Twitter loading snippet  -->
    <script>
        window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
      
        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };
      
        return t;
      }(document, "script", "twitter-wjs"));
    </script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/jColor.js"></script>
    <script src="js/sidebar.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
